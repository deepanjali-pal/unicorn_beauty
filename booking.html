</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#home" class="logo">
                <div>Unicorn<span>Beauty</span></div>
                <div>Hair & Beauty</div>
            </a>
            <ul class="navlist" id="navlist">
                <li><a href="index.html">Home</a></li>

                <div class="menu-btn" id="menu-btn">
                    <span class="lnr lnr-menu"></span>
                </div>
            </div>
        </div>
    </nav>
    <section class="booking" id="booking">
        <div class="title">
            <h2>Book an Appointment</h2>
        </div>
        <p style="text-align:center; max-width:500px; margin:0 auto 2rem; color:#555;">Fill out the form below to book your beauty appointment with us. We look forward to serving you!</p>
        <form class="booking-form" id="bookingForm" action="index.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone_no" placeholder="Phone Number" required>
            <select id="serviceSelect" name="service_name" required>
                <option value="">Select Service</option>
                <option value="Makeup">Makeup &NonBreakingSpace;(Price:300)</option>
                <option value="Hair Styling">Hair Styling &NonBreakingSpace;(Price:250)</option>
                <option value="Spa & Wellness">Spa & Wellness &NonBreakingSpace;(Price:500)</option>
                <option value="Skin Care">Skin Care &NonBreakingSpace;(Price:400)</option>
                <option value="Bridal Makeup">Bridal Makeup &NonBreakingSpace;(Price:3000)</option>
                <option value="Party Makeup">Party Makeup &NonBreakingSpace;(Price:1800)</option>
                <option value="Everyday/Natural Makeup">Everyday/Natural Makeup &NonBreakingSpace;(Price:1200)</option>
                <option value="Eye Makeup">Eye Makeup &NonBreakingSpace;(Price:120)</option>
                <option value="Haircut & Trimming">Haircut & Trimming &NonBreakingSpace;(Price:160)</option>
                <option value="Hair Coloring">Hair Coloring &NonBreakingSpace;(Price:250)</option>
                <option value="Hair Spa">Hair Spa &NonBreakingSpace;(Price:500/700/1000/1200)</option>
                <option value="Hair Straightening/Curling">Hair Straightening/Curling &NonBreakingSpace;(Price:200)</option>
                <option value="Full Body Massage">Full Body Massage &NonBreakingSpace;(Price:2000)</option>
                <option value="Head & Shoulder Massage">Head & Shoulder Massage &NonBreakingSpace;(Price:1000)</option>
                <option value="Body Scrub">Body Scrub &NonBreakingSpace;(Price:2500)</option>
                <option value="Detox Treatments">Detox Treatments &NonBreakingSpace;(Price:800)</option>
                <option value="Facials">Facials &NonBreakingSpace;(Price:900)</option>
                <option value="Cleanups">Cleanups &NonBreakingSpace;(Price:350)</option>
                <option value="Anti-Aging Treatments">Anti-Aging Treatments &NonBreakingSpace;(Price:600)</option>
                <option value="Acne Treatments">Acne Treatments &NonBreakingSpace;(Price:800)</option>
            </select>
            <input type="date" name="date" required>
            <input type="time" name="time" required>
            <button type="submit" class="btn-primary">Book Now</button>
        </form>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Unicorn Beauty. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script>
    // Pre-fill service dropdown if ?service= is present
    const params = new URLSearchParams(window.location.search);
    const service = params.get('service');
    if (service) {
        const select = document.getElementById('serviceSelect');
        if (select) {
            for (const option of select.options) {
                if (option.value === service) {
                    option.selected = true;
                    break;
                }
            }
        }
    }
    </script>
</body>
